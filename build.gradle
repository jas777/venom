plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
    id 'idea'
}

group 'venomdevteam'
version '0.1.0'

sourceCompatibility = 12

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'net.dv8tion:JDA:4.2.0_210'
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.50'
    implementation 'com.neovisionaries:nv-i18n:1.24'
    implementation 'com.google.apis:google-api-services-youtube:v3-rev209-1.25.0'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    implementation group: 'org.apache.commons', name: 'commons-jexl3', version: '3.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'it.unimi.dsi:fastutil:8.4.2'
}

jar {
    manifest {
        attributes (
                'Main-Class': 'com.venomdevteam.venom.main.Starter'
        )
    }
}

mainClassName = "com.venomdevteam.venom.main.Starter"

